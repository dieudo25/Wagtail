{% extends 'base.html' %}

{% load wagtailcore_tags %}

{% block content %}
    <div class="container my-5">
        <h1>{{ page.title }}</h1>    
        <p>
            {{ self.intro|richtext }}
        </p>

        <form action="{%pageurl page%}" method="POST">
            {% csrf_token %}

            {{ form.as_ul }}

            <input type="submit">
        </form>
    </div>
{% endblock content %}
