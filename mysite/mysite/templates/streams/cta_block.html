{% load wagtailcore_tags %}

<div class="container my-5">
    <div class="row">
        <div class="col-lg-6">
            <h1>{{ self.title }}</h1>
            {{ self.text|richtext }}

            {% if self.button_page %}
                <a name="button_page"class="btn btn-primary" href="{{ self.button_page.url }}">{{ self.button_text }}</a>
            {% elif self.button_url%}
                <a name="button_url"class="btn btn-primary" href="{{ self.button_url }}">{{ self.button_text }}</a>
            {% endif %}
        </div>
    </div>
</div>
